{% extends "core/home.html" %}
{% load crispy_forms_tags %}
{% block title %}LOGIN{% endblock title %}
{% block content %}
<div style="margin-top: 150px;">

  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock content %}
